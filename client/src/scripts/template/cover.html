<div class="cover-containter">
  <a
    href="<%= originSrc %>"
    target="_blank"
    title="<%= originSrc === src ? "查看图片" : "查看原图" %>"
    class="cover-link"
  >
    <img
      src="<%= typeof thumbnailSrc === 'undefined' ? src : thumbnailSrc %>"
      data-origin-src="<%= originSrc %>"
      class="cover-img"
    />
  </a>

  <a
    href="<%= refer %>"
    target="_blank"
    title="访问网页"
    class="title"
  >
    <%= title ? title : '-' %>
  </a>

  <a class="fa fa-download" href="/file?url=<%= encodeURIComponent(originSrc) %>" title="下载原图" download="<%= originSrc.split('/').pop() %>"></a>
</div>
